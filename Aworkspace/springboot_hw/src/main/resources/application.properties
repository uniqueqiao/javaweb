# Port 默认8080
server.port=8989
# 项目名 默认没有，有的话，必须/开头
# server.servlet.context-path=/test
# 配置前缀prefix和后缀.jsp 必须写  目前不能热部署
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
# 启用jsp页面热部署 略微降低运行效率，开发之间需要，上线之后可能无需使用
server.servlet.jsp.init-parameters.development=true
# 数据源 type 连接池  driver-class-name 驱动类 url:连接串 username 用户名 password 密码
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exercise?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=111111
# mybatis 文件位置 + 实体类别名
mybatis.mapper-locations=classpath:com/baizhi/qfl/mapper/*.xml
mybatis.type-aliases-package=com.baizhi.qfl.entity










