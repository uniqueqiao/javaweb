# Port 默认8080
server.port=8989
# 项目名 默认没有，有的话，必须/开头
# 数据源 type 连接池  driver-class-name 驱动类 url:连接串 username 用户名 password 密码
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exercise?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=111111
# mybatis 文件位置 + 实体类别名
mybatis.mapper-locations=classpath:com/baizhi/qfl/mapper/*.xml
mybatis.type-aliases-package=com.baizhi.qfl.entity










