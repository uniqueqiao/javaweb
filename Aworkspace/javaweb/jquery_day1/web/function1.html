<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <script type="text/javascript">
            function f1(){
                $("#d1 li").each(function(idx){
                    //idx表示遍历数组的下标
                    //可以使用this 代表循环正在访问的li标签对象---DOM对象
                    alert($(this).html())+"-----"+idx;// 转换成$(this) jQuery对象
                });

            }
            function f2(){
                    //idx表示遍历数组的下标
                    //可以使用this 代表循环正在访问的li标签对象---DOM对象
                    alert($("#d2").text());
                    alert($("#d2").html());// 转换成$(this) jQuery对象
            }
            function f3(){
                alert($("#d3").text());

            }
        </script>
    </head>
    <body>
    <ul id="d1">
        <li>aaaaaaaaa</li>
        <li>bbbbbbbbb</li>
        <li id="t3">cccccccc</li>
        <li>ddddddddd</li>
        <li>eeeeeeeee</li>
    </ul>
    <div id="d2">
        <span>hhehehehehehe</span>
        hahahahahahahahahah
    </div>

    <!--<input type="button" value="test" onclick="f1()">-->
    <input type="button" value="test1" onclick="f1()">
    <input type="button" value="test2" onclick="f2()">
    <input type="button" value="test3" onclick="f3()">
    </body>
</html>
