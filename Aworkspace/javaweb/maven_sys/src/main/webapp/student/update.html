<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加学生</title>
	<link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.min.css">
	<style>
		.form-control{
			height: 30px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			<form action="" method="post">
				<div class="form-group">
					<label>名称:</label>
					<p class="form-control-static">${student.id}</p>
					<input type="hidden" name="id" value="" class="form-control" >
				</div>
				<div class="form-group">
					<label>名称:</label>
					<input type="text" name="name" value="" class="form-control" >
				</div>
				<div class="form-group">
					<label>生日:</label>
					<input type="text" name="bir" value="" class="form-control" >
				</div>
				<div class="form-group">
					<label>QQ:</label>
					<input type="text" name="qq" value="" class="form-control" >

				</div>
				<div class="form-group">
					<label>Phone:</label>
					<input type="text" name="phone" value="" class="form-control">
				</div>
				<div class="form-group">
					<label for="clazz">选择班级-小组:</label>
					<select class="form-control" name="clazzGroupId" id="clazz">
								<option value="">2010班-1组(4人)</option>
							</c:forEach>
						</c:forEach>
					</select>
				</div>
				<div class="form-group">
					<label for="city">就业城市:</label>
					<select class="form-control" name="city.id" id="city">
						<option value="1">北京</option>
						<option value="1">天津</option>
					</select>
				</div>
				<div class="form-group">
					<label>请选择标签:</label>
					<div class="checkbox">
							<label style="margin-right: 5px;">
								<input type="checkbox" value="${tag.id}" name="tagIds">
									帅哥、
							</label>
							<label style="margin-right: 5px;">
								<input type="checkbox" value="${tag.id}" name="tagIds">
									美女、
							</label>
					</div>
				</div>
				<div class="form-group">
					<label>备注:</label>
					<div id="div1">
						
					</div>
					<input name="mark" style="display: none;" id="markContent"/>
				</div>
				<button type="submit" class="btn btn-info btn-block btn-sm">保存学生信息</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script type="text/javascript">
	const E = window.wangEditor
	const editor = new E('#div1');
	editor.config.height = 250;
	editor.create()
</script>
