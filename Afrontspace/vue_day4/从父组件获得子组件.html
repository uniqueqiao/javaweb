            template:`

            <input type="text" v-model="message">{{text}}
</div>
            `,
            data(){
                return {
                    message:"",
                    text:""
                }

            },
            methods:{
                test1(){
                    console.log("子组件test1方法")
                }

            }

        }
        new Vue({
            el:"#app",
            components:{
                c1
            },
            data:{
                nums:[1,2,3,4,5]
            },
            methods: {
               test(){
                    const c2=this.$refs["c2"]
                   console.log(c2.message)
                   c2.test1()
                   c2.text="测试"
               }
            }
        })
