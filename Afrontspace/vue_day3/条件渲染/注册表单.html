<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
    <div id="app">
        用户名：
        <input type="text" v-model.trim="user.username"><br>
        年龄：
        <input type="text" v-model.number="user.age"><br>
        密码：
        <input type="text" v-model="user.password"><br>
        性别：
        <input type="radio" value="m" v-model="user.gender">男
        <input type="radio" value="f" v-model="user.gender">女<br>
        爱好：
        <input type="checkbox" value="read" v-model="user.hobby">读书
        <input type="checkbox" value="watchTV" v-model="user.hobby">看电视
        <input type="checkbox" value="sports" v-model="user.hobby">运动<br>
        个人介绍：
        <textarea v-model="user.desc"></textarea><br>
        地区：
        省：
        <select v-model="user.city">
            <option>北京</option>
            <option>天津</option>
            <option>山东</option>
        </select>
        test：
        <select v-model="user.test">
            <option value="a">北京</option>
            <option value="b">天津</option>
            <option value="c">山东</option>
        </select>
        <br>
        生日：
        <input type="date" v-model="user.bir">
        <hr>
        {{user}}
        <hr>
        选中显示：
        <input type="checkbox" v-model="show">
        <div v-if="show">
            文字文字文字文字文字文字文字文字文字文字文字文字
        </div>
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                user: {
                    username:"",
                    age:22,
                    password:"" ,
                    gender:"f",
                    hobby:["read"],//默认选中
                    desc:"",
                    city:"北京",//与标签体绑定
                    test:"a",//有value属性时 与value绑定
                    bir:"1999-07-27"
                },
                show:false
            },
        })
    </script>
</body>
</html>
