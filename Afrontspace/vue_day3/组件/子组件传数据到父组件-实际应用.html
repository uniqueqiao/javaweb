<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>

    <div id="app">
        <c1 @test="a"></c1>
        父组件显示：{{message}}
    </div>

    <script>
        let c1={
            template:`
                    <div>
                        子组件输入框：<input type="text" v-model="text" @input="$emit('test',text)"/>
                    </div>

            `,
            data(){
                return{
                    text:""
                }
            }
        }
        new Vue({
            el:"#app",
            components:{
                c1
            },
            data:{
                message:""
            },
            methods:{
                a(t){
                    this.message=t
                }
            }

        })
    </script>
</body>
</html>
