<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>

    <div id="app">
        <div v-for="a in articles":key="a.id">
            <article-title :text="a.title"></article-title>
        </div>
    </div>

    <script>
        let articleTitle={
            //template中写这个组件的view模板，只能有唯一的根标签
            template:`
            <h3>{{text}}</h3>
            `,
            props:["text"],
        }
        new Vue({
            el:"#app",
            components:{
                "article-title":articleTitle
            },
            data:{
                articles:[
                    {id:1,title:"A"},
                    {id:2,title:"B"},
                    {id:3,title:"C"},
                ]
            }
        })
    </script>
</body>
</html>
