<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.2.6.12.js"></script>
    <script src="http://cdn.jsdeliver.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }

        .big{
            font-size: 32px;
        }

        .border{
            border: 1px solid #000;
        }

        .text-a{

        }
    </style>
</head>
<body>
<div id="app1">
    <!--v-bind 属性名=“指令值” 可以完成从Model层到View层对属性的单向绑定-->
    <div v-bind:title="message">11111</div>
</div>

<script>
    new Vue({
        el:"#app1",//标签选择器 只能选一个且不能是html body
        data:{
            message:"测试"
        }
    })
</script>
<div id="app">
    <!--单值语法-->
    <div :class="cname" class="big">文字</div>
    <!--数组语法-->
    <div :class="cname2">第二个div</div>
    <!--对象语法：{'类名':布尔表达式，布尔表达式结果为true时加入相应类名}-->
    <div :class="{'red': a === 0, 'big': a !== 0}">第三个div</div>

    <table border="1">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr v-for="u in users" :key="u.id" :class="{'red': u.age < 18}">
            <td>{{u.name}}</td>
            <td>{{u.age}}</td>
        </tr>
    </table>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            cname: "red",
            cname2: ["red", "big"],
            a: 0,
            users: [
                {id: 1, name: "张三", age: 17},
                {id: 2, name: "李四", age: 18},
                {id: 3, name: "王五", age: 19}
            ]
        }
    })
</script>
</body>
</html>
