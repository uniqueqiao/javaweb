<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.2.6.12.js"></script>
</head>
    <body>
        <div id="a">
            <!--使用双大括号文本插入语法，可以在标签体中插入js表达式的结果-->
            hello{{name}}
            <hr>
            <!--用运算符把值和变量连接起来-->
            {{a - 5}}<br>
            <input type="text" v-model="a">
        </div>
        <script>
            /*创建vue时，需要传入一个选项对象
            * Vue的构造函数会根据这个选项对象来创建Vue实例对象*/
            new Vue({
                el:"#a",//标签选择器 只能选一个且不能是html body
                data:{
                    name:"Vue",
                    a:""
                }
            })
        </script>
    </body>
</html>
