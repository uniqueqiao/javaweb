<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.2.6.12.js"></script>
    <script src="http://cdn.jsdeliver.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app" >
    {{text1}}<br>
    <input type="text" v-model="text">
</div>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            text:"",
        },
        computed: {
            text1(){
                return this.text.toLowerCase()
            }
        }
    });
</script>
</body>
</html>
