<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.2.6.12.js"></script>
    <style>
        .red{
            color: red;
        }
        .big{
            font-size: 32px;
        }
        .border{
            border: 1px solid palegreen ;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="cname" class="big">文字文字蚊子</div>
    <div :class="cname2">文字文字蚊子</div>
    <div :class="{'red':a === 0,'big':this.a !== 0}">文字文字蚊子</div>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr v-for="u in users":key="u.id":class="{'red':u.age<18}">
            <td>{{u.name}}</td>
            <td>{{u.age}}</td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el:"#app",//标签选择器 只能选一个且不能是html body
        data:{
            cname:"red",
            //cname2:"red big",
            cname2:["red","big","border"],
            a:0,
            users:[
                {id:4,name:"zl",age:16},
                {id:1,name:"zs",age:17},
                {id:2,name:"ls",age:18},
                {id:3,name:"ww",age:19},

            ]
            /*cname3:{
                //属性名是class类名，建议加上双引号
                //属性值是布尔表达式，当表达式为true时，自动加入对应类名
                "red":this.a === 0,
                "big":this.a !== 0
            }*/

        }
    })
</script>
</body>
</html>
