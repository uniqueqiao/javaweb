<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.2.6.12.js"></script>
    <script src="http://cdn.jsdeliver.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button type="button"  v-on:click="num++">num++</button>{{num}}
</div>

<script>
    new Vue({
        el:"#app",//标签选择器 只能选一个且不能是html body
        data:{
            num:0,
        }
    })
</script>
</body>
</html>
